<h2 mat-dialog-title>Generated WebSession Token</h2>

<div mat-dialog-content style="margin-bottom: 15px;" class="d-flex flex-column">

  <p>Here is your Web session Token</p>

  <p>{{token}}</p>
</div>

<div mat-dialog-actions style="display: flex; justify-content: flex-end;">
  <button mat-button (click)="onNoClick()">Ok</button>
</div>
